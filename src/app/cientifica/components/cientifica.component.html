<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Científica</title>
</head>
<body>

<div class="container-fluid bloco">
  <form>
    <div class="row">
      <div class="col-xs-8 col-sm-6 col-md-4">
        <div class="text-center img-rounded kz-pad-20 calculadora">
          <div class="row">
            <div class="col-xs-3">
              <button type="button" (click)="limpar()" class="btn btn-danger kz-btn">C
              </button>
            </div>
            <div class="col-xs-9">
              <input type="text" class="form-control text-right kz-input-text" id="display" name="display"
                [value]="display" readonly>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button type="button" (click)="quadrado()" class="btn btn-default kz-btn">x²
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" (click)="cubo()" class="btn btn-default kz-btn">x³
                 
            </button>
            </div>
            <div class="col-xs-3">
              <button type="button" (click)="raizQuadrado()" class="btn btn-default kz-btn">&radic; 
            </button>
            </div>
            <div class="col-xs-3">
            <button type="button" (click)="inserirPi()" class="btn btn-default kz-btn">π
            </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('7')" id="btn7">7
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('8')" id="btn8">8
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('9')" id="btn9">9
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('/')" id="btnDivisao">/
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('4')" id="btn4">4
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('5')" id="btn5">5
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('6')" id="btn6">6
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('*')"
                id="btnMultiplicacao">*
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('1')" id="btn1">1
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('2')" id="btn2">2
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('3')" id="btn3">3
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('-')" id="btnSubtracao">-
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('0')" id="btn0">0
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-default kz-btn" (click)="adicionaNumero('.')" id="btnDecimal">.
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success kz-btn" (click)="calcular()" id="btnCalcular">=
              </button>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-warning kz-btn" (click)="definirOperacao('+')" id="btnSoma">+
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
